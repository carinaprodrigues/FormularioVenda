<!DOCTYPE html>
<html lang="pt-bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda seu aparelho</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu aparelho celular para vender mais rápido</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu celular!</h1>
                <p>Descreva as características e marque as opcionais que ele possui</p>

                <form>
                    <div class="box-input">
                        <label for="titulo">Título do Anúncio:<span class="required-field">*</span></label>
                        <input type="text" name="titulo" id="titulo" placeholder="Um título para anunciar seu aparelho" class="block" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="preco">Preço:<span class="required-field">*</span></label>
                        <input type="number" name="preco" id="preco" placeholder="Defina o preço" class="block" required>
                    </div>

                    <div class="box-input">
                        <label for="descricao">Descrição:<span class="required-field">*</span></label>
                        <textarea name="descricao" id="descricao" placeholder="Escreva os detalhes do produto" class="block"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="marca">Marca:<span class="required-field">*</span></label>
                        <input type="text" id="marca" name="marca" placeholder="Digite a marca do aparelho" class="block" required>
                    </div>

                    <div class="box-input">
                        <label for="modelo">Modelo:<span class="required-field">*</span></label>
                        <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo do aparelho" class="block" required>
                    </div>

                    <div class="box-input">
                        <label for="data">Data de Compra:<span class="required-field">*</span></label>
                        <input type="date" id="data" name="data" class="block" required>
                    </div>

                    <div class="box-input">
                        <p>Quantidade de Memória:<span class="required-field">*</span></p>
                        <input type="radio" id="64" name="64">
                        <label for="64">64GB</label>
                        <input type="radio" name="128" id="128">
                        <label for="128">128GB</label>
                        <input type="radio" name="256" id="256">
                        <label for="256">256GB</label>
                        <input type="radio" name="512" id="512">
                        <label for="512">512GB</label>
                        <input type="radio" name="acima" id="acima">
                        <label for="acima">Acima de 512GB</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais:<span class="required-field">*</span></p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optiona[]" id="capinha" value="capinha">
                                <label for="capinha">Capinha</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="carregador" value="carregador">
                                <label for="carregador">Carregador</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="fone" value="fone">
                                <label for="fone">Fone de Ouvido</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optiona[]" id="cartao" value="cartao">
                                <label for="cartao">Cartão de Memória</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="manual" value="manual">
                                <label for="manual">Manual de Instruções</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="caixa" value="caixa">
                                <label for="caixa">Caixa do Celular</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="pelicula" value="pelicula">
                                <label for="pelicula">Película</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="chave" value="chave">
                                <label for="chave">Chave Extrador de Chip</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do Aparelho:<span class="required-field">*</span></p>
                        <input type="file" name="fotos" id="fotos" multiple accept="image/png, image/jpg" required>
                    </div>

                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
        <div>
        </div>
    </div>
</body>
</html>
